<div id="ng-nav-sidebar-wrapper">
  <ul id="ng-nav-sidebar-buttons">
    <li ng-repeat="hero in heroesCtrl.data.heroes" ng-mouseenter="heroesCtrl.selectHero(hero)">
      <div class="logo">
        <img src="content/images/heroes_lg/{{hero.image_name}}.png"/>
      </div>
      <div class="ng-nav-sidebar-label">
        <span>{{hero.formatted_name}}</span>
      </div>
    </li>
  </ul>
</div>
<div id="heroes-hero-div">
  <hero currentHero="heroesCtrl.currentHero"></hero>
</div>
